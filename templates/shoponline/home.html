{% extends "homepages.html" %}
{% load staticfiles %}
{% block nav %}
    <nav id="navbar-section" class="navbar navbar-default navbar-static-top navbar-sticky" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand wow fadeInDownBig" href="index.html"><img class="office-logo" src="{% static 'css_js' %}/assets/img/slider/Office.png" alt="Office"></a>
            </div>

            <div id="navbar-spy" class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li class="active">
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="shoponline/about.html">About</a>
                    </li>
                    <li>
                        <a href="shoponline/blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="shoponline/team.html">Team</a>
                    </li>
                    <li>
                        <a href="shoponline/contact.html"><span>Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" align="right">
    <form action="{% url 'shoponline:course_result' %}" method="GET"><input type="text" name="sanpham"
                                                                           placeholder="Nhập tên sản phẩm cần tìm">
        <input type="submit" class="btn btn-primary" value="Tìm kiếm"></form>
    </div>
{% endblock %}
{% block content %}
    <section id="services" class="services-section section-global-wrapper">
        <div class="container">
            <div class="row">
                <div class="services-header">
                    <h3 class="services-header-title">Our Product</h3>
                    <p class="services-header-body"><em> Have Fun </em></p>
                    <hr>
                </div>
            </div>

            <!-- Begin Services Row 1 -->
            <div class="row services-row services-row-head services-row-1">
                {% for item in products %}
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="services-group wow animated fadeInLeft" data-wow-offset="40">
                            <p class="services-icon"><span class="fa fa-5x"><img src="{{ item.image.url }}"
                                                                                 alt="Cannot find this image"
                                                                                 class="img-responsive"
                                                                                 style="width: 100px;height: 100px;"/></span>
                            </p>
                            <h4 class="services-title">{{ item.name }}</h4>
                            <p class="services-body">{{ item.description }}</p>
                            <p class="services-more"><a href="/shoponline/course_detail/{{ item.id }}">Find Out More</a>
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <!-- End Serivces Row 1 -->
        </div>
    </section>
{% endblock %}
